<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Number Guessing Game</h1>
        </header>

        <div class="game-card">
            <div class="instruction">
                <p class="subtitle">Let's Play!</p>
                <p>Guess a number between 1 and 100</p>
            </div>

            <div class="input-group">
                <input id="user" type="number" placeholder="Enter your guess...">
            </div>

            <div class="button-group">
                <button id="b1" class="btn primary">Check</button>
            </div>

            <div class="message-area">
                <p id="text">Good luck!</p>
                <p id="count">Guesses: 0</p>
            </div>

            <div class="footer">
                <button id="b2" class="btn secondary">Reset Game</button>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
