<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="./stlye.css">
</head>
<body>
    <div class="box">
    <div class="box1">
        <h1>Welcome to Number guessing game</h1>
    </div>
    <br><br>
    <div class="box2">
        <div class="box3">
            <div class="txt1" align="center">
                Let play Game
            </div>
            <br>
            <div class="txt2" align="center">
                Enter Between 1 To 100 Number
            </div>
            <br>
            <div class="input" align="center">
                <label for="input"></label>
                    <input id="user" type="number" placeholder="Enter Number 1 to 100">
            </div>
            <br><br>
            <div class="button" align="center">
                <button id="b1">Enter</button>
            </div>
            <br><br>
            <div class="txt3" align="center">
                <p id="text">Try now</p>
            </div>
            <div class="txt4" align="center">
                <p id="count">Count is:</p>
            </div>
            <br><br>
            <div class="txt5">
            <button id="b2">Reset</button>
            </div>
            <br><br>
        </div>
    </div>
    </div>
    <script src="./scrip.js"></script>
</body>
</html>
