<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="./Stlye.css">
</head>
<body>
    <br><br>
    <div class="box1">
        <div class="box2">
            <h1 align="center">Age calculator</h1>
            <label class="text1" for="date">Enter Your Birth Date</label>
            <br><br>
            <div class="text2">
                <input align="center" id="input" type="date">
            </div>
            <br><br>
            <div align="center">
                <button onclick="date()" class="btn">Calculat</button>
            </div>
            <br><br>
            <div align="center" class="text3">
                <p>Years: <b id="years"></b> </p>
                <p>Months: <b id="months"></b> </p>
                <p>Days: <b id="days"></b> </p>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
