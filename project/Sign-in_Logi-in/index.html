<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-in</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <label for="E-mail">
            Enter E-Mail id:
            <br>
            <input type="email" placeholder="Enter E-mail id " id="E-mail">
        </label>
        <br>
        <label for="Password">
            Enter Password
            <br>
            <input type="password" placeholder="Enter Password" id="password">
        </label>
    </div>
</body>
</html>
